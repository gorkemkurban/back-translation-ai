<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akademik Çeviri Uygulaması</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    select, button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      width: 100%;
    }
    select {
      border: 1px solid #ddd;
    }
    button {
      background: #4361ee;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a56d4;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Akademik Çeviri Uygulaması</h1>
    <form id="languageForm">
      <div class="form-group">
        <label for="targetLanguage">Hedef Dil</label>
        <select id="targetLanguage" required>
          <option value="">-- Dil Seçin --</option>
          <option value="fr">Fransızca</option>
          <option value="es">İspanyolca</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="field">Akademik Alan</label>
        <select id="field" required>
          <option value="">-- Alan Seçin --</option>
          <option value="medicine">Tıp</option>
          <option value="law">Hukuk</option>
        </select>
      </div>
      
      <button type="submit">Başla</button>
    </form>
  </div>

  <script>
    document.getElementById('languageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const targetLanguage = document.getElementById('targetLanguage').value;
      const field = document.getElementById('field').value;
      
      // Seçilenleri sessionStorage'a kaydet
      sessionStorage.setItem('targetLanguage', targetLanguage);
      sessionStorage.setItem('field', field);
      
      // Translation sayfasına yönlendir
      window.location.href = 'translation.html';
    });
  </script>
</body>
</html>
